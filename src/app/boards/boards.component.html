<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10">
            <div class="board-header">Boards</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 pull-right">
            <p-splitButton label="Select" [model]="items"></p-splitButton>
        </div>
    </div>
    <hr class="mt0"/>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 board-title">
            Here are your awesome boards
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 mt-3">
            <p-dropdown [options]="retroOptions" [(ngModel)]="selectedOption" optionLabel="name"></p-dropdown>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-12 col-md-12 col-sm-12 create-board plr0">
                <span class="boards-mine">Boards I created</span>
                <a class="fa fa-plus-circle plus-icon" title="Create a new board" [routerLink]="['/boards/add']"></a>
            </div>
            <app-user-boards [savedBoards]="savedUserBoards"></app-user-boards>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">

        </div>
    </div>
</div>
